<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;700;800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Results summary component</title>

</head>
<body>
  <main>
    <div class="resultat">
      <h4>Your Result</h4>
      <div class="cirkel">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p id="text">You scored higher than 65% of the people who have taken these tests.</p>    
    </div>
    <div class="total-summary">  
      <p class="summary">Summary</p>
      
      <div class="stats">
        
        <div class="rate" id="rate-red">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="spec">Reaction</p>
          <p class="rating"><span>80</span> / 100</p>
        </div>
        <div class="rate" id="rate-yellow">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="spec">Memory</p>
          <p class="rating"><span>92</span> / 100</p>
        </div>
        <div class="rate" id="rate-green">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="spec">Verbal</p>
          <p class="rating"><span>61</span> / 100</p>
        </div>
        <div class="rate" id="rate-blue">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="spec">Visual</p>
          <p class="rating"><span>72</span> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
    
</body>
</html>
